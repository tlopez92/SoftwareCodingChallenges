# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  1password: onepassword/secrets@1.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install-onepass:
    machine:
      image: ubuntu-2204:current
    steps:
      - 1password/install-cli
  build:
   working_directory: ~/codingChallenges
   docker:
    - image: mcr.microsoft.com/dotnet/sdk:7.0
      auth:
        username: $(op read op://engineering/DockerLogin/username)
        password: $(op read op://engineering/DockerLogin/password)
   steps:
    - checkout
    - setup_remote_docker:
        version: 20.10.14
        docker_layer_caching: true
    - run: |
        apt-get update
        apt-get install -y docker.io
    - run:
        name: Build and package the .NET application
        command: |
          docker build -t technosys/coding-challenges:latest -f Dockerfile .
          docker login -u $(op read op://engineering/DockerLogin/username) -p $(op read op://engineering/DockerLogin/password)
          docker push technosys/coding-challenges:latest
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - install-onepass
      - build